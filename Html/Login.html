<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/DecorationLogin.css">
    <link href='https://fonts.googleapis.com/css?family=Kumar One' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Fauna One' rel='stylesheet'>
    <title>Login Page</title>
</head>

<body>

    <div class="container">
        <div class="header" onclick="window.location.href='SignUp.html'">
            <img src="https://cdn-icons-png.flaticon.com/512/93/93634.png" alt="">
        </div>
        <h1 class="Title">Jaya Citra</h1>
        <h3 class="kostext">kos nyaman hidup tenang</h3>

        <main class="content">
            <form class="form" onsubmit="return redirectToHome()">

                <div class="input-box">
                    <input class="email" type="text" name="full-name" placeholder="Email" required>
                </div>

                <div class="input-box">
                    <input id="password" class="email" type="password" name="full-name" placeholder="Kata Sandi"
                        required>
                    <img id="eye"
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS4Mbqdihqs9HPlTYkgCqP8-afZaSQo-c1KsA&usqp=CAU"
                        alt="">
                </div>
                <button class="daftar">
                    <p class="buttondaftar">
                        Masuk
                    </p>
                </button>

            </form>

            <script>
                var userEmail; // Variabel global untuk menyimpan email

                function redirectToHome() {
                    userEmail = document.querySelector('input[name="full-name"]').value;
                    window.location.href = 'Home.html';
                    return false; // Prevent the default form submission
                }
            </script>


            <p class="keteranganmelalui">Masuk melalui</p>

            <div class="facebook">
                <p class="kalimatfb">Facebook</p>
                <img src="https://w7.pngwing.com/pngs/867/788/png-transparent-colored-facebook-high-quality-media-social-social-media-square-social-media-square-flat-icon-thumbnail.png"
                    alt="">


            </div>
        </main>

    </div>


    <script>
        let eye = document.getElementById("eye")
        let password = document.getElementById("password")

        eye.onclick = function () {
            if (password.type == "password") {
                password.type = "text"
            }
            else {
                password.type = "password"
            }
        }

        var userEmail; // Variabel global untuk menyimpan email

        function redirectToHome() {
            // Get the entered email and password
            var enteredEmail = document.querySelector('input[name="full-name"]').value;
            var enteredPassword = document.getElementById('password').value;

            // Check if the email and password match the required credentials
            if (enteredEmail === 'awan' && enteredPassword === 'awanganteng') {
                // Redirect to Home.html only if credentials match
                window.location.href = 'Home.html';
                return false; // Prevent the default form submission
            } else {
                // Display an alert or message for incorrect credentials
                alert('Incorrect email or password');
                return false; // Prevent the default form submission
            }
        }
    </script>


</body>

</html>
